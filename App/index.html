<!DOCTYPE html>
<html lang="en">

<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <meta name="theme_color" content="#48a">
  <title>Todo List App</title>
  <link href="data/manifest.json" rel="manifest">
  <!--  Styles  -->
  <link href="https://fonts.googleapis.com/css?family=Cabin|Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <header class="top-bar">
    <h1>Todo List App</h1>
  </header>
  <main class="content">
    <div class="container">
      <dialog class="dia-card">
        <div class="card add-box">
          <button id="close-dia"><i class='material-icons'>close</i></button>
          <h2>Add new item:</h2>
          <input id="input-text" type="text">
          <button id="add-item"><i class='material-icons'>add</i></button>
        </div>
      </dialog>
      <div id=backdrop style="z-index: 90; visibility: hidden;"></div>
      <div class="app">
        <!--         <h2 class="heading incomp-heading">Incompleted Tasks</h2> -->
        <ul class="list-container incomplete">

        </ul>
        <!--          <h2 class="heading comp-heading">Completed Tasks </h2> -->
        <ul class="list-container completed">

        </ul>
      </div>
    </div>
    <button id="open-dia" class="float-btn"><i class='material-icons'>add</i></button>
  </main>
  <!-- Scripts -->
  <script src="scripts/app.js"></script>
</body>

</html>
